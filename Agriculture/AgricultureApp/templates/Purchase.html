{% load static %}
<html>
<head>
<title>Blockchain Traceability for Sustainable Agriculture</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
 <script LANGUAGE="Javascript" >
function validate(){
	var x=document.forms["f1"]["t4"].value;
	var card=document.forms["f1"]["t5"].value;
	var cvv=document.forms["f1"]["t6"].value;
	
	if(x == null || x==""){
		window.alert("Quantity must be enter");
		document.f1.t4.focus();
		return false;
	}

	if(card == null || card==""){
		window.alert("Card No must be enter");
		document.f1.t5.focus();
		return false;
	}

	if(cvv == null || cvv==""){
		window.alert("CNN No must be enter");
		document.f1.t6.focus();
		return false;
	}
	
	return true;
}
		
	
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
		<div id="logo">
			<center><font size="4" color="yellow">Blockchain Traceability for Sustainable Agriculture</font></center>
		</div>
		<div id="slogan">
			
		</div>
	</div>
	<div id="menu">
		<ul><center>
      <li><a href="{% url 'Purchase' %}">View & Purchase Products</a></li>
	  <li><a href="{% url 'index' %}">Logout</a></li>		
		</center></ul>
<br class="clearfix" />
				</div>
			
	<div id="splash">
		<img class="pic" src="{% static 'images/investor.jpg' %}" width="870" height="230" alt="" />
	</div>	
			<center>
<form name="f1" method="post" action={% url 'SavePurchase' %} OnSubmit="return validate()">
	{% csrf_token %}<br/>
   <h3><b>Product Purchase Screen</b></h3>
   
	<font size="" color="blue"><center>{{ data }}</center></font>
						
						<table align="center" width="80" >

						{{ data1|safe }}
			 <tr><td><font size="" color="black">Quantity</font></td><td><input type="text" name="t4" style="font-family: Comic Sans MS" size="15"/></td></tr>
         
		   <tr><td><font size="" color="black">Card&nbsp;No</font></td><td><input type="text" name="t5" style="font-family: Comic Sans MS" size="30"/></td></tr>

		   <tr><td><font size="" color="black">CVV&nbsp;No</font></td><td><input type="text" name="t6" style="font-family: Comic Sans MS" size="15"/></td></tr>
	
			<tr><td></td><td><input type="submit" value="Submit">

			</table>
			<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
