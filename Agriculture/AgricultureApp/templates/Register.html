{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="form-card animate-in">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus-fill display-4 text-accent"></i>
                <h3 class="mt-2" style="font-weight: 700;">Create Account</h3>
                <p class="text-muted-custom">Join AgriChain as a Farmer or Consumer</p>
            </div>

            <form method="post" action="{% url 'register' %}">
                {% csrf_token %}

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Username *</label>
                        <input type="text" name="username" class="form-control" placeholder="Choose a username"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password *</label>
                        <input type="password" name="password" class="form-control" placeholder="Choose a password"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="your@email.com">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Contact Number</label>
                        <input type="text" name="contact" class="form-control" placeholder="Phone number">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control"
                            placeholder="Full address / Geo-tagged location">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Register as</label>
                        <select name="user_type" class="form-select" required>
                            <option value="Farmer">ðŸŒ¾ Farmer</option>
                            <option value="Consumer">ðŸ›’ Consumer</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100 mt-4 mb-3">
                    <i class="bi bi-person-check me-2"></i>Register
                </button>

                <p class="text-center mb-0" style="color: var(--text-muted);">
                    Already have an account? <a href="{% url 'login' %}" class="text-accent">Login here</a>
                </p>
            </form>
        </div>
    </div>
</div>
{% endblock %}
