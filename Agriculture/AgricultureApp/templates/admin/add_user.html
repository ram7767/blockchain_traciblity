{% extends 'base.html' %}

{% block title %}Add User{% endblock %}

{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-6">
        <div class="form-card animate-in">
            <div class="text-center mb-4">
                <i class="bi bi-person-plus-fill display-4 text-accent"></i>
                <h3 class="mt-2" style="font-weight: 700;">Add New User</h3>
                <p class="text-muted-custom">Add a farmer or consumer to the system</p>
            </div>

            <form method="post" action="{% url 'admin_add_user' %}">
                {% csrf_token %}
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Username *</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password *</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Contact</label>
                        <input type="text" name="contact" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Address</label>
                        <input type="text" name="address" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="form-label">User Type</label>
                        <select name="user_type" class="form-select">
                            <option value="Farmer">ðŸŒ¾ Farmer</option>
                            <option value="Consumer">ðŸ›’ Consumer</option>
                        </select>
                    </div>
                </div>

                <div class="d-flex gap-2 mt-4">
                    <button type="submit" class="btn btn-primary flex-grow-1">
                        <i class="bi bi-person-check me-2"></i>Add User
                    </button>
                    <a href="{% url 'admin_dashboard' %}" class="btn btn-outline-light">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
